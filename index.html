<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 40px;
        }

        .buttons {
            position: relative;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background: #e74c3c;
            color: white;
        }

        #yesBtn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        #noBtn {
            background: #95a5a6;
            color: white;
            position: absolute;
        }

        #noBtn:hover {
            background: #7f8c8d;
        }

        .celebration {
            display: none;
        }

        .celebration.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .celebration h2 {
            color: #e74c3c;
            font-size: 2em;
            margin: 20px 0;
        }

        .celebration p {
            font-size: 1.2em;
            color: #555;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-section">
            <h1>üíï Valentine's Day üíï</h1>
            <div class="emoji">üåπ</div>
            <p class="question">Will you be my Valentine?</p>
            
            <div class="buttons">
                <button id="yesBtn" onclick="handleYes()">Yes! üíñ</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <div class="emoji">üéâ</div>
            <h2>Yay! I'm so happy! üòç</h2>
            <p>You just made my day! üíï</p>
            <div class="emoji">üíë</div>
        </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.buttons');

        function moveButton() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate safe boundaries
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;
            
            // Generate random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function handleYes() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('celebration').classList.add('show');
            
            // Create floating hearts
            createHearts();
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, i * 200);
            }
        }

        // Initialize No button position
        moveButton();
    </script>
</body>
</html>
